<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>


<div class="container">
    <h1> Why we recommend the meal? </h1>
    <table class='table'>
        <thead>
            <tr>
                <th scope='col'>#</th>
                <th scope='col'>Nutrition</th>
                <th scope='col'>Minimum daily intake</th>
                <th scope='col'>Description</th>
            </tr>
        </thead>
        <tbody>
        {%for data in detail_responses%}
            <tr>
                <th scope='row'>{{forloop.counter}}</th>
                <td>{{data.nutrient}}</td>
                <td>{{data.minimum_intake}} {{data.unit}}</td>
                <td>{{data.response}}</td>
            </tr>
        {%endfor%}
        </tbody>

    </table>
</div>

</body>
</html>
